apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi-app
        image: kvserver:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: APP_NAME
          value: "redis-huey-client"
        - name: HOST
          value: "redis.kvstore"  # Reference the Redis service name
        - name: PORT
          value: "6379"  # Adjust based on your Redis configuration

---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
spec:
  selector:
    app: fastapi
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
